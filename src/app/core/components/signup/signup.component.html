<body>
   <div class="container">
    <div class="row">
     <div class="col-md-5 mx-auto">
      
         <div class="myform form ">
                  <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1 >Signup</h1>
                        <h4>Sign up to enjoy your life.</h4>
                     </div>
                  </div>
                  <form action="" method="post" name="signup">
                  <div class="col-md-12 mb-3">
                         <p class="text-center">
                            <a href="#" routerLink="/login" id="logingg" class="google btn mybtn" (click)="authService.login()">
                              <i class="fa fa-google" aria-hidden="true"> </i>
                              Log in with Google
                            </a>
                         </p>
                      </div>
                 <div class="col-md-12 mb-3">
                             <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">OR</span>
                             </div>
                          </div>
                          
                  <!-- <div class="form-group">
                      <input [(ngModel)]="username"  type="text"  name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" >  
                     </div> -->
                  <div class="form-group">
                    <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" class="form-control" #email required>
                  </div>
                 
                 <div class="form-group">
                        <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Password" #password required>
                     </div>
                     <div class="col-md-12 mb-3">
                        <button class=" btn btn-block mybtn btn-primary tx-tfm" id="confirmsignup" value="signup" (click)="authService.signup(email.value, password.value)">Sign Up</button>
                     </div>
                        <div class="form-group">
                           <p class="text-center">Already have an account? <a routerLink="/login" href="#" id="login">Login</a></p>
                        </div>
                  </form>
               </div>
            </div>   
         </div>
      </div>
      
</body>
