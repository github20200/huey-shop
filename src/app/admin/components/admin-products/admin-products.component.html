<p>
  <a class="btn btn-primary" routerLink='/admin/products/new'>New Product</a>
</p>
<p>
  <input
  #searchQuery
  (keyup)="filter(searchQuery.value)" 
  type="text" id="search" class="form-control" placeholder="Search...">
  </p>

<data-table
  [items]="items"
  [itemCount]="itemsCount"
  (reload)="reloadItems($event)"
>
  

  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable] = "true"
    [resizable] = "true"
  >
  </data-table-column>

  <data-table-column
  [property]="'price'"
  [header]="'Price'"
  [sortable] = "true"
  [resizable] = "true"
  >
    <ng-template #dataTableCell let-item="item">
      {{item.price | currency:'USD':true}}
    </ng-template>
  </data-table-column>

  <data-table-column
  [property]="'$key'"
  >
    <ng-template #dataTableCell let-item="item">
        <a id="edit" [routerLink]="['/admin/products',item.$key]">Edit</a>
    </ng-template>
  </data-table-column>

</data-table>
