<h1>Shipping</h1>

<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="cart.totalItemCount > 0; else noCart">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <shipping-form [cart]='cart'></shipping-form>
      </div>
      <div class="col-md-6 col-sm-12">
        <shopping-cart-summary [cart]='cart'></shopping-cart-summary>
      </div>
    </div>
  </ng-container>

  <ng-template #noCart>
    <h4>You don't have any item in your cart!</h4>
  </ng-template>
  <div class="form-group">
    <a class="fix btn btn-info" [routerLink]="['/']" >Go back to the homepage!</a>
  </div>

</ng-container>
