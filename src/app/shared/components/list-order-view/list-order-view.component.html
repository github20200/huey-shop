<ng-container *ngIf="order$ | async as orders">
  <ng-container *ngIf="orders.length > 0; else noOrder">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.user.username}}</td>
          <td>{{order.datePlaced | date}}</td>
          <td><a [routerLink]="['/orders-details', order.$key]">View</a></td>
          <td> 
            <button type="button" (click)="delete()" class="btn btn-danger" *ngIf="order.$key">Remove Order</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noOrder>No Order so far.</ng-template>
</ng-container>
