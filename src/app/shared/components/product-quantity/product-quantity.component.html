<div class="row no-gutters flex-center-align">
  <div class="col-2">
    <button (click)="removeFromCart()" id="removeCart" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col sm-setup">
    <div class="text-center">
      {{ shoppingCart.getQty(product) }}
     <ng-container *ngIf="msg"> {{msg}}</ng-container>
    </div>
  </div>
  <div class="col-2">
    <button (click)="addToCart()" id="addToCart" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
